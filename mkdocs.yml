site_name: "docker-buildpackage Documentation"
site_description: "A build and packaging tool and environment for OpenSwitch"
site_author: "OpenSwitch"
theme:
  name: "material"
  palette:
    primary: "deep orange"
    accent: "orange"
repo_name: "opx-infra/dbp"
repo_url: "https://github.com/opx-infra/dbp"
extra:
  social:
    - type: "github"
      link: "https://github.com/open-switch"
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
